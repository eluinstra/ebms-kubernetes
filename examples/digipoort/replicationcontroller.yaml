apiVersion: v1
kind: ReplicationController
metadata:
  name: digipoort
  namespace: ebms-adapter-demo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: digipoort
    spec:
      containers:
        - name: digipoort
          image: eluinstra/ebms-adapter-digipoort
          imagePullPolicy: IfNotPresent
          ports:
            - name: api
              containerPort: 8080
            - name: ebms
              containerPort: 8888
